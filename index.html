<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$ALPHA Battle</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .hero img {
        width: 100%;
        height: auto;
        display: block;
    }

    .section {
        padding: 40px;
        max-width: 1200px;
        margin: auto;
    }

    .chart-box {
        background: #111;
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 40px;
        text-align: center;
        border: 2px solid #222;
    }

    .chart-logo {
        width: 140px;
        height: auto;
        margin-bottom: 20px;
    }

    .chart-placeholder {
        width: 100%;
        height: 350px;
        background: #222;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #888;
    }
</style>
</head>
<body>

<!-- HERO BEREICH -->
<div class="hero">
    <img src="hero.png" alt="Hero Image">
</div>

<div class="section">

    <!-- PUMP.FUN Chart Box -->
    <div class="chart-box">
        <img src="logo-pump-alphx.png" alt="Pump Logo" class="chart-logo">
        <div class="chart-placeholder">
            Pump.fun Chart kommt hier hin
        </div>
    </div>

    <!-- FOUR.MEME Chart Box -->
    <div class="chart-box">
        <img src="logo-four-alphx.png" alt="Four Meme Logo" class="chart-logo">
        <div class="chart-placeholder">
            Four.meme Chart kommt hier hin
        </div>
    </div>

</div>

</body>
</html>
