<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$ALPHX Battle</title>

<style>
/* --------------------- GLOBAL --------------------- */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

h1, p { margin: 0; }

/* --------------------- HERO FULLSCREEN --------------------- */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Hero Video */
.hero-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    filter: brightness(60%);
    transition: transform 2s ease-out;
    border-bottom: 3px solid cyan;
    animation: glowBorder 5s infinite alternate;
}

/* Glow Animation */
@keyframes glowBorder {
    0% { box-shadow: 0 0 20px #00faff; }
    100% { box-shadow: 0 0 60px #00e0ff; }
}

/* Parallax Hover */
.hero:hover .hero-video {
    transform: translate(-50%, -53%);
}

/* Neon Overlay */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, rgba(0,0,0,0.75) 70%);
    pointer-events: none;
}

/* --------------------- HERO CONTENT --------------------- */
.hero-content {
    position: relative;
    text-align: center;
    z-index: 10;
    animation: fadeIn 2s ease-out forwards;
    opacity: 0;
}

/* Fade-In */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Logo shrink on scroll */
.hero-logo {
    width: 300px;
    max-width: 80%;
    transition: 0.5s;
}

.shrink {
    width: 150px !important;
    margin-top: 10px;
}

/* Text Styles */
.hero-title {
    font-size: 4rem;
    margin-top: 10px;
    animation: glitch 1.5s infinite;
}

.hero-subtitle {
    font-size: 1.5rem;
    opacity: 0.85;
    margin-top: 5px;
}

/* Glitch Effect */
@keyframes glitch {
    0% { text-shadow: 2px 2px #00ffff; }
    20% { text-shadow: -2px -2px #00bfff; }
    40% { text-shadow: 2px -2px #00ffff; }
    60% { text-shadow: -2px 2px #00ffff; }
    100% { text-shadow: 2px 2px #00ffff; }
}

/* --------------------- SCROLL DOWN ICON --------------------- */
.scroll-down {
    position: absolute;
    bottom: 30px;
    font-size: 2rem;
    color: cyan;
    animation: bounce 1.8s infinite;
    z-index: 15;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(12px); }
}

/* --------------------- CONTENT SECTION --------------------- */
.section {
    padding: 80px 20px;
    text-align: center;
    background: #000;
}

/* Chart Container */
.chart-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.chart-box {
    width: 420px;
    background: #111;
    padding: 25px;
    border-radius: 18px;
    border: 2px solid cyan;
    box-shadow: 0 0 15px #00ffff;
}

.chart-logo {
    width: 120px;
    margin-bottom: 10px;
}
</style>

</head>
<body>

<!-- --------------------- HERO AREA --------------------- -->
<section class="hero">
    <video autoplay loop muted playsinline class="hero-video">
        <source src="alphx-video.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="hero-content">
        <img src="alphx-hero-logo.png" class="hero-logo" id="mainLogo">
        <h1 class="hero-title">$ALPHX BATTLE</h1>
        <p class="hero-subtitle">Pump.fun vs Four.meme — Live Battle</p>
    </div>

    <div class="scroll-down">⬇</div>
</section>

<!-- --------------------- MAIN CONTENT --------------------- -->
<section class="section">
    <h2 style="font-size:2.4rem; margin-bottom:30px;">Live Charts</h2>

    <div class="chart-container">

        <div class="chart-box">
            <img src="logo-pump-alphx.png" class="chart-logo">
            <div class="chart">[Pump Chart Platzhalter]</div>
        </div>

        <div class="chart-box">
            <img src="logo-four-alphx.png" class="chart-logo">
            <div class="chart">[Four.meme Chart Platzhalter]</div>
        </div>

    </div>

</section>

<script>
/* Sticky-Shrink Logo */
window.addEventListener("scroll", function() {
    const logo = document.getElementById("mainLogo");
    if (window.scrollY > 100) {
        logo.classList.add("shrink");
    } else {
        logo.classList.remove("shrink");
    }
});
</script>

</body>
</html>
