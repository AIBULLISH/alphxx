<style>
    body {
        margin:0;
        background:#000;
        color:#fff;
        font-family:Arial, sans-serif;
    }

    /* TOP BANNER */
    .top-banner img {
        width:100%;
        height:auto;
        display:block;
        margin:0 auto;
    }

    .container {
        width:100%;
        max-width:1500px;

    }

    h1 {
        text-align:center;
        font-size:52px;
        margin-bottom:50px;
        letter-spacing:2px;
        text-shadow:0 0 20px #0f0, 0 0 40px #0f0;
    }

    .row {
        display:flex;
        gap:50px;
        justify-content:space-between;
        align-items:flex-start;
    }

    .col {
        flex:1;
        background:linear-gradient(180deg,#0a0a0a 0%, #111 100%);
        padding:30px;
        border-radius:20px;
        box-shadow:0 0 25px rgba(0,255,120,0.25),
                    inset 0 0 20px rgba(0,255,120,0.1);
        border:1px solid rgba(0,255,120,0.2);
        transition:0.25s ease;
    }

    .col:hover {
        transform:scale(1.03);
        box-shadow:0 0 40px rgba(0,255,120,0.4),
                    inset 0 0 30px rgba(0,255,120,0.15);
    }

    h2 {
        font-size:30px;
        margin-bottom:20px;
        text-align:center;
        text-shadow:0 0 15px rgba(0,255,255,0.4);
    }

    /* LOGOS */
    .logo-box {
        width:140px;
        margin:0 auto 20px auto;
    }

    .logo-box img {
        width:100%;
        border-radius:12px;
        box-shadow:0 0 25px #00ffe7;
    }

    iframe {
        width:100%;
        height:450px;
        border:none;
        border-radius:16px;
        box-shadow:0 0 20px rgba(0,255,255,0.3);
    }

    .copy-box {
        background:#1a1a1a;
        padding:14px;
        border-radius:12px;
        margin-top:15px;
        border:1px solid #333;
        cursor:pointer;
        font-size:14px;
        transition:0.2s ease;
        word-break:break-all;
    }

    .copy-box:hover {
        background:#222;
        border-color:#0f0;
        box-shadow:0 0 12px #0f0;
    }

    .btn {
        display:inline-block;
        margin-top:20px;
        padding:14px 22px;
        background:#0f0;
        color:#000;
        border-radius:12px;
        text-decoration:none;
        font-weight:bold;
        font-size:16px;
        box-shadow:0 0 15px #0f0;
        transition:0.2s ease;
    }

    .btn:hover {
        box-shadow:0 0 25px #0f0;
        transform:scale(1.05);
    }

    .btn-blue {
        background:#00aaff;
        box-shadow:0 0 15px #00aaff;
    }

    .btn-blue:hover {
        box-shadow:0 0 25px #00aaff;
    }
</style>
</head>
